<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <div class="col">
                    <h1><strong>Create new competition</strong></h1>
                </div>
            </div>

            <div class="card-body">
                <form>
                    <div class="row justify-content-center">
                        <div class="col-sm-10">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label" for="name"><strong>Name</strong></label>
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="cat"><strong>Category</strong></label>
                                        <input type="text" class="form-control" id="cat">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="date"><strong>Date: </strong></label>
                                        <input type="date" class="form-control dateinput" id="date">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="loc"><strong>Location</strong></label>
                                        <input type="text" class="form-control" id="loc">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="img"><strong>Event Image</strong></label>
                                        <input type="file" class="form-control" id="img">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group text-center">
                                        <label for="details" class="mb-1"><strong>Event details</strong></label>
                                        <textarea class="form-control" id="details" rows="10"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="m-5"></div>
    <div class="d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <div class="col">
                    <h1><strong>Old Competition Name</strong></h1>
                </div>
            </div>

            <div class="card-body">
                <div class="form-group">
                    <label class="form-label" for="date"><strong>Date: </strong></label>
                    <input type="date" class="form-control dateinput" id="date">
                </div>
                <div class="container d-flex justify-content-center flex-column mt-5">
                    <div class="group">
                        <div class="p-2">
                            <div class="rank text-center bodyrank">
                                <p>1</p>
                            </div>
                        </div>
                        <input type="text" class="form-control">
                    </div>
                    <div class="group">
                        <div class="p-2">
                            <div class="rank text-center bodyrank">
                                <p>2</p>
                            </div>
                        </div>
                        <input type="text" class="form-control">
                    </div>
                    <div class="group">
                        <div class="p-2">
                            <div class="rank text-center bodyrank">
                                <p>3</p>
                            </div>
                        </div>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
