<div class="container">
    <h1 class="text-center">Join <span>(Club Name)</span></h1>
    <form method="post">
        <div class="row justify-content-center">
            <div class="col-sm-7">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="studyField" class="form-label">Study Field</label>
                    <select class="form-select" id="studyField">
                        <option disabled selected>Select your field</option>
                        <option>GLSI</option>
                        <option>LT</option>
                        <option>IOT</option>
                        <option>LAII</option>
                        <option>LISI</option>
                        <option>LISR</option>
                        <option>LSE_IOT</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-sm-10">
                <div class="form-group">
                    <label for="reason" class="mb-1">Provide the reason to join this club</label>
                    <textarea class="form-control" id="reason" rows="3"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-evenly mt-4">
                <button type="reset" class="btn btn-dark">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
