<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-sm-8">
            <label>Add Member</label>

            <form method="post">
                <div class="row">
                    <div class="col-sm-9">
                        <input type="email" id="addmember" placeholder="Student Email" class="form-control"
                            name="studentEmail" [(ngModel)]="studentEmail" />
                    </div>
                    <div class="col-sm-3 d-flex justify-content-center">
                        <button type="submit" class="btn" (click)="addMember()">Add</button>
                    </div>
                </div>
            </form>
            <hr class="m-4">
        </div>
    </div>
    <div class="row align-items-center justify-content-center mt-2">
        <div class="col-sm-5 d-flex justify-content-center">
            <button type="submit" class="btn" routerLink="/requests">Review Requests</button>
            <br>
        </div>
    </div>
    <div class="row align-items-center justify-content-center mt-5">
        <div class="col-sm-8">
            <ul class="d-flex justify-content-between align-items-center" *ngFor="let member of members">
                <li class="member">
                    {{member}}
                </li>
                <li>
                    <a routerLink="/member-list" (click)="removeMember(member)">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
