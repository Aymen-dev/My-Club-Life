<div class="container-fluid">
    <div class="row mt-5">
        <h1 class="text-center m-0">Login</h1>
    </div>
    <div class="col mt-3 p-4">
        <form>
            <div class="form-group m-0">
                <label for="username" class="form-label">Username</label><br>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="space"></div>
            <div class="form-group m-0">
                <label for="password" class="form-label">Password</label><br>
                <input type="password" id="password" class="form-control"><br>
            </div>
            <a (click)="createAccount()" routerLink="/clubs">
                No account? Create one.</a><br>
            <div class="space"></div>
            <div class="btn btn-group m-0 p-0 d-flex justify-content-center">
                <input type="reset" class="btn">
                <div class="btn-space"></div>
                <input type="submit" class="btn">
            </div>

        </form>
    </div>
</div>
